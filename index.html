<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Token Creator</h1>
    </header>

    <main>
        <section class="token-form">
            <h2>Create Your Token</h2>
            <!-- Add action="#" to prevent default form submission behavior -->
            <form id="create-token-form" action="#">
                <label for="token-name">Token Name:</label>
                <input type="text" id="token-name" name="token-name" required>
            
                <label for="token-symbol">Token Symbol:</label>
                <input type="text" id="token-symbol" name="token-symbol" required>
            
                <label for="total-supply">Total Supply:</label>
                <input type="number" id="total-supply" name="total-supply" required>
            
                <label for="image-upload">Upload Token Image:</label>
                <input type="file" id="image-upload" accept="image/*" required>
            
                <label for="project-website">Project Website:</label>
                <input type="url" id="project-website" name="project-website" placeholder="https://yourproject.com">
            
                <label for="twitter-link">X (Twitter) Link:</label>
                <input type="url" id="twitter-link" name="twitter-link" placeholder="https://twitter.com/yourhandle">
            
                <label for="telegram-link">Telegram Group:</label>
                <input type="url" id="telegram-link" name="telegram-link" placeholder="https://t.me/yourgroup">
            
                <button type="submit">Create Token</button>
            </form>
            
            
        </section>
    </main>

    <footer>
        <p>Powered by TokenCreator</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
